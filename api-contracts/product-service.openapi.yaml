openapi: 3.0.3
info:
  title: Product Service API
  version: 1.0.0
servers:
  - url: http://localhost:9000
paths:
  /api/products:
    get:
      summary: List products
      tags: [Products]
      responses:
        '200':
          description: Product list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Create product
      tags: [Products]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '403':
          description: Forbidden
  /api/products/{id}:
    get:
      summary: Get product by id
      tags: [Products]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Not found
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CreateProductRequest:
      type: object
      required: [name, price, stock]
      properties:
        name:
          type: string
        price:
          type: number
          format: double
          minimum: 0.01
        stock:
          type: integer
          minimum: 0
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        price:
          type: number
          format: double
        stock:
          type: integer
        createdAt:
          type: string
          format: date-time

server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ${SPRING_APPLICATION_NAME:api-gateway}

  cloud:
    gateway:
      # ======================
      # CẤU HÌNH CORS TẬP TRUNG TẠI GATEWAY
      # ======================
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            # ⚠️ BẮT BUỘC dùng allowedOriginPatterns khi allowCredentials = true
            allowedOriginPatterns:
              - ${GATEWAY_ALLOWED_ORIGIN_PATTERN:http://localhost:5173}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      default-filters:
        - AddRequestHeader=X-Gateway, api-gateway
        - AddResponseHeader=X-Powered-By, Spring-Cloud-Gateway

      routes:
        # ======================
        # USER SERVICE - HEALTH CHECK
        # (Bổ sung để tránh lỗi UUID khi gọi /api/users/health)
        # ======================
        - id: user-service-health
          uri: ${USER_SERVICE_URL:http://user-service:8080}
          predicates:
            - Path=/api/users/health
          filters:
            - RewritePath=/api/users/health, /health

        # ======================
        # USER SERVICE (Go)
        # Gọi:      http://localhost:9000/api/users
        # Chuyển:   http://user-service:8080/users
        # ======================
        - id: user-service
          uri: ${USER_SERVICE_URL:http://user-service:8080}
          predicates:
            - Path=/api/users/**, /api/users
          filters:
            - StripPrefix=1

        # ======================
        # PRODUCT SERVICE (Java)
        # Gọi:      http://localhost:9000/api/products
        # Chuyển:   http://product-service:8080/products
        # ======================
        - id: product-service
          uri: ${PRODUCT_SERVICE_URL:http://product-service:8080}
          predicates:
            - Path=/api/products/**, /api/products
          filters:
            - StripPrefix=1

        # ======================
        # ORDER SERVICE (Java)
        # Gọi:      http://localhost:9000/api/orders
        # Chuyển:   http://order-service:8080/orders
        # ======================
        - id: order-service
          uri: ${ORDER_SERVICE_URL:http://order-service:8080}
          predicates:
            - Path=/api/orders/**, /api/orders
          filters:
            - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://tempo:4317}

security:
  jwt:
    enabled: ${SECURITY_JWT_ENABLED:true}
    secret: ${SECURITY_JWT_SECRET:mini-ecommerce-super-secret-change-me-please}

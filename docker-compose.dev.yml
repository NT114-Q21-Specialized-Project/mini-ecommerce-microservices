version: "3.9"

services:
  # =========================
  # USER DATABASE
  # =========================
  user-db:
    image: postgres:16
    container_name: user-db
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:?USER_DB_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      # Ánh xạ thư mục migrations vào thư mục init của Postgres để tự động tạo bảng & Admin
      - ./user-service/migrations:/docker-entrypoint-initdb.d
      - user_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =========================
  # USER SERVICE (Go)
  # =========================
  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      DB_HOST: user-db
      DB_PORT: 5432
      DB_NAME: user_db
      DB_USER: user
      DB_PASSWORD: ${USER_DB_PASSWORD:?USER_DB_PASSWORD is required}
      JWT_SECRET: ${AUTH_JWT_SECRET:?AUTH_JWT_SECRET is required}
      JWT_EXPIRES_MINUTES: 120

      # ===== OpenTelemetry =====
      OTEL_SERVICE_NAME: user-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_TRACES_EXPORTER: otlp
    ports:
      - "8080:8080"
    depends_on:
      user-db:
        condition: service_healthy
    restart: unless-stopped

  # =========================
  # PRODUCT DATABASE
  # =========================
  product-db:
    image: postgres:16
    container_name: product-db
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: product
      POSTGRES_PASSWORD: ${PRODUCT_DB_PASSWORD:?PRODUCT_DB_PASSWORD is required}
    ports:
      - "5434:5432"
    volumes:
      - product_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =========================
  # PRODUCT SERVICE (Spring Boot)
  # =========================
  product-service:
    build: ./product-service
    container_name: product-service
    environment:
      DB_URL: jdbc:postgresql://product-db:5432/product_db
      DB_USER: product
      DB_PASSWORD: ${PRODUCT_DB_PASSWORD:?PRODUCT_DB_PASSWORD is required}

      OTEL_SERVICE_NAME: product-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_TRACES_EXPORTER: otlp
    ports:
      - "8082:8080"
    depends_on:
      product-db:
        condition: service_healthy
    restart: unless-stopped

  # =========================
  # ORDER DATABASE
  # =========================
  order-db:
    image: postgres:16
    container_name: order-db
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: order
      POSTGRES_PASSWORD: ${ORDER_DB_PASSWORD:?ORDER_DB_PASSWORD is required}
    ports:
      - "5433:5432"
    volumes:
      - order_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =========================
  # ORDER SERVICE (Spring Boot)
  # =========================
  order-service:
    build: ./order-service
    container_name: order-service
    environment:
      DB_URL: jdbc:postgresql://order-db:5432/order_db
      DB_USER: order
      DB_PASSWORD: ${ORDER_DB_PASSWORD:?ORDER_DB_PASSWORD is required}
      PRODUCT_SERVICE_BASE_URL: http://product-service:8080
      HTTP_CONNECT_TIMEOUT_MS: 2000
      HTTP_READ_TIMEOUT_MS: 5000

      OTEL_SERVICE_NAME: order-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_TRACES_EXPORTER: otlp
    ports:
      - "8081:8080"
    depends_on:
      order-db:
        condition: service_healthy
      product-service:
        condition: service_started
    restart: unless-stopped

  # =========================
  # API GATEWAY
  # =========================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    environment:
      USER_SERVICE_URL: http://user-service:8080
      PRODUCT_SERVICE_URL: http://product-service:8080
      ORDER_SERVICE_URL: http://order-service:8080
      GATEWAY_ALLOWED_ORIGIN_PATTERN: http://localhost:5173
      SECURITY_JWT_ENABLED: "true"
      SECURITY_JWT_SECRET: ${AUTH_JWT_SECRET:?AUTH_JWT_SECRET is required}

      OTEL_SERVICE_NAME: api-gateway
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_TRACES_EXPORTER: otlp
    ports:
      - "9000:8080"
    depends_on:
      - user-service
      - product-service
      - order-service
    restart: unless-stopped

  # =========================
  # FRONT-END (React)
  # =========================
  front-end:
    build: 
      context: ./front-end
      dockerfile: Dockerfile.dev
    container_name: front-end
    ports:
      - "5173:5173"
    depends_on:
      - api-gateway
    restart: unless-stopped

  # =========================
  # TEMPO
  # =========================
  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    command: ["-config.file=/etc/tempo.yml"]
    volumes:
      - ./observability/tempo/tempo.yml:/etc/tempo.yml
    ports:
      - "3200:3200"   # HTTP API
      - "9095:9095"   # gRPC query
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP

  # =========================
  # LOKI
  # =========================
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    command: ["-config.file=/etc/loki/loki.yml"]
    volumes:
      - ./observability/loki/loki.yml:/etc/loki/loki.yml
      - loki_data:/loki
    ports:
      - "3100:3100"

  # =========================
  # PROMTAIL
  # =========================
  promtail:
    image: grafana/promtail:2.9.4
    container_name: promtail
    command: ["-config.file=/etc/promtail/promtail.yml"]
    volumes:
      - ./observability/promtail/promtail.yml:/etc/promtail/promtail.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
      - promtail_positions:/tmp
    depends_on:
      - loki

  # =========================
  # GRAFANA
  # =========================
  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    depends_on:
      - tempo
      - loki
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
  
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

# =========================
# VOLUMES
# =========================
volumes:
  user_db_data:
  product_db_data:
  order_db_data:
  grafana_data:
  loki_data:
  promtail_positions:

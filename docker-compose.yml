services:
  # =========================
  # USER DATABASE
  # =========================
  user-db:
    image: postgres:16
    container_name: user-db
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:?USER_DB_PASSWORD is required}
    volumes:
      - ./user-service/migrations:/docker-entrypoint-initdb.d
      - user_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =========================
  # USER SERVICE (Go)
  # =========================
  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      DB_HOST: user-db
      DB_PORT: 5432
      DB_NAME: user_db
      DB_USER: user
      DB_PASSWORD: ${USER_DB_PASSWORD:?USER_DB_PASSWORD is required}
      JWT_SECRET: ${AUTH_JWT_SECRET:?AUTH_JWT_SECRET is required}
      JWT_EXPIRES_MINUTES: 120

      OTEL_SERVICE_NAME: user-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_TRACES_EXPORTER: otlp
    depends_on:
      user-db:
        condition: service_healthy
    restart: unless-stopped

  # =========================
  # PRODUCT DATABASE
  # =========================
  product-db:
    image: postgres:16
    container_name: product-db
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: product
      POSTGRES_PASSWORD: ${PRODUCT_DB_PASSWORD:?PRODUCT_DB_PASSWORD is required}
    volumes:
      - product_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =========================
  # PRODUCT SERVICE (Spring Boot)
  # =========================
  product-service:
    build: ./product-service
    container_name: product-service
    environment:
      DB_URL: jdbc:postgresql://product-db:5432/product_db
      DB_USER: product
      DB_PASSWORD: ${PRODUCT_DB_PASSWORD:?PRODUCT_DB_PASSWORD is required}

      OTEL_SERVICE_NAME: product-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318/v1/traces
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: otlp
    depends_on:
      product-db:
        condition: service_healthy
    restart: unless-stopped

  # =========================
  # INVENTORY DATABASE
  # =========================
  inventory-db:
    image: postgres:16
    container_name: inventory-db
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: ${INVENTORY_DB_PASSWORD:?INVENTORY_DB_PASSWORD is required}
    volumes:
      - ./inventory-service/migrations:/docker-entrypoint-initdb.d
      - inventory_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =========================
  # INVENTORY SERVICE (Go)
  # =========================
  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    environment:
      DB_HOST: inventory-db
      DB_PORT: 5432
      DB_NAME: inventory_db
      DB_USER: inventory
      DB_PASSWORD: ${INVENTORY_DB_PASSWORD:?INVENTORY_DB_PASSWORD is required}
      PRODUCT_SERVICE_BASE_URL: http://product-service:8080
      REDIS_ADDR: redis:6379
      ORDER_EVENTS_CHANNEL: orders.events

      CHAOS_MODE: ${CHAOS_MODE:-false}
      LATENCY_PROBABILITY: ${LATENCY_PROBABILITY:-0.0}
      ERROR_PROBABILITY: ${ERROR_PROBABILITY:-0.0}
      CHAOS_DELAY_MS: ${CHAOS_DELAY_MS:-0}

      OTEL_SERVICE_NAME: inventory-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_TRACES_EXPORTER: otlp
    depends_on:
      inventory-db:
        condition: service_healthy
      product-service:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped

  # =========================
  # PAYMENT DATABASE
  # =========================
  payment-db:
    image: postgres:16
    container_name: payment-db
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment
      POSTGRES_PASSWORD: ${PAYMENT_DB_PASSWORD:?PAYMENT_DB_PASSWORD is required}
    volumes:
      - ./payment-service/migrations:/docker-entrypoint-initdb.d
      - payment_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =========================
  # PAYMENT SERVICE (Spring Boot)
  # =========================
  payment-service:
    build: ./payment-service
    container_name: payment-service
    environment:
      DB_URL: jdbc:postgresql://payment-db:5432/payment_db
      DB_USER: payment
      DB_PASSWORD: ${PAYMENT_DB_PASSWORD:?PAYMENT_DB_PASSWORD is required}
      REDIS_HOST: redis
      REDIS_PORT: 6379

      PAYMENT_FAILURE_PROBABILITY: ${PAYMENT_FAILURE_PROBABILITY:-0.0}
      PAYMENT_DELAY_MS: ${PAYMENT_DELAY_MS:-250}
      CHAOS_MODE: ${CHAOS_MODE:-false}
      LATENCY_PROBABILITY: ${LATENCY_PROBABILITY:-0.0}
      ERROR_PROBABILITY: ${ERROR_PROBABILITY:-0.0}
      CHAOS_DELAY_MS: ${CHAOS_DELAY_MS:-0}

      OTEL_SERVICE_NAME: payment-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318/v1/traces
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: otlp
    depends_on:
      payment-db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # =========================
  # ORDER DATABASE
  # =========================
  order-db:
    image: postgres:16
    container_name: order-db
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: order
      POSTGRES_PASSWORD: ${ORDER_DB_PASSWORD:?ORDER_DB_PASSWORD is required}
    volumes:
      - order_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =========================
  # REDIS (async event backbone)
  # =========================
  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # =========================
  # ORDER SERVICE (Spring Boot - Saga Orchestrator)
  # =========================
  order-service:
    build: ./order-service
    container_name: order-service
    environment:
      DB_URL: jdbc:postgresql://order-db:5432/order_db
      DB_USER: order
      DB_PASSWORD: ${ORDER_DB_PASSWORD:?ORDER_DB_PASSWORD is required}

      PRODUCT_SERVICE_BASE_URL: http://product-service:8080
      INVENTORY_SERVICE_BASE_URL: http://inventory-service:8080
      PAYMENT_SERVICE_BASE_URL: http://payment-service:8080

      REDIS_HOST: redis
      REDIS_PORT: 6379

      HTTP_CONNECT_TIMEOUT_MS: ${HTTP_CONNECT_TIMEOUT_MS:-2000}
      HTTP_READ_TIMEOUT_MS: ${HTTP_READ_TIMEOUT_MS:-5000}
      SAGA_RETRY_MAX_ATTEMPTS: ${SAGA_RETRY_MAX_ATTEMPTS:-3}
      SAGA_RETRY_INITIAL_BACKOFF_MS: ${SAGA_RETRY_INITIAL_BACKOFF_MS:-250}
      SAGA_CB_FAILURE_THRESHOLD: ${SAGA_CB_FAILURE_THRESHOLD:-3}
      SAGA_CB_OPEN_DURATION_MS: ${SAGA_CB_OPEN_DURATION_MS:-4000}

      CHAOS_MODE: ${CHAOS_MODE:-false}
      LATENCY_PROBABILITY: ${LATENCY_PROBABILITY:-0.0}
      ERROR_PROBABILITY: ${ERROR_PROBABILITY:-0.0}
      CHAOS_DELAY_MS: ${CHAOS_DELAY_MS:-0}

      OTEL_SERVICE_NAME: order-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318/v1/traces
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: otlp
    depends_on:
      order-db:
        condition: service_healthy
      product-service:
        condition: service_started
      inventory-service:
        condition: service_started
      payment-service:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped

  # =========================
  # API GATEWAY
  # =========================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    environment:
      USER_SERVICE_URL: http://user-service:8080
      PRODUCT_SERVICE_URL: http://product-service:8080
      ORDER_SERVICE_URL: http://order-service:8080
      INVENTORY_SERVICE_URL: http://inventory-service:8080
      PAYMENT_SERVICE_URL: http://payment-service:8080
      GATEWAY_ALLOWED_ORIGIN_PATTERN: http://localhost:5173
      SECURITY_JWT_ENABLED: "true"
      SECURITY_JWT_SECRET: ${AUTH_JWT_SECRET:?AUTH_JWT_SECRET is required}

      OTEL_SERVICE_NAME: api-gateway
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318/v1/traces
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: otlp
    ports:
      - "9000:8080"
    depends_on:
      - user-service
      - product-service
      - order-service
      - inventory-service
      - payment-service
    restart: unless-stopped

  # =========================
  # FRONT-END (React)
  # =========================
  front-end:
    build: ./front-end
    container_name: front-end
    ports:
      - "5173:80"
    depends_on:
      - api-gateway
    restart: unless-stopped

  # =========================
  # TEMPO
  # =========================
  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    command: ["-config.file=/etc/tempo.yml"]
    volumes:
      - ./observability/tempo/tempo.yml:/etc/tempo.yml
    ports:
      - "3200:3200"
      - "9095:9095"
      - "4317:4317"
      - "4318:4318"

  # =========================
  # LOKI
  # =========================
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    command: ["-config.file=/etc/loki/loki.yml"]
    volumes:
      - ./observability/loki/loki.yml:/etc/loki/loki.yml
      - loki_data:/loki
    ports:
      - "3100:3100"

  # =========================
  # PROMTAIL
  # =========================
  promtail:
    image: grafana/promtail:2.9.4
    container_name: promtail
    command: ["-config.file=/etc/promtail/promtail.yml"]
    volumes:
      - ./observability/promtail/promtail.yml:/etc/promtail/promtail.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
      - promtail_positions:/tmp
    depends_on:
      - loki

  # =========================
  # GRAFANA
  # =========================
  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:?GRAFANA_ADMIN_USER is required}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD is required}
    ports:
      - "3000:3000"
    depends_on:
      - tempo
      - loki
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro

  # =========================
  # PROMETHEUS
  # =========================
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"

volumes:
  user_db_data:
  product_db_data:
  order_db_data:
  inventory_db_data:
  payment_db_data:
  redis_data:
  grafana_data:
  loki_data:
  promtail_positions:

auth_enabled: false

server:
  http_listen_port: 3200
  http_listen_address: 0.0.0.0
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
        http:

ingester:
  trace_idle_period: 10s
  max_block_duration: 5m

query_frontend:
  search:
    duration_slo: 5s
  trace_by_id:
    duration_slo: 5s

querier:
  frontend_worker:
    frontend_address: tempo:9095

metrics_generator:
  ring:
    kvstore:
      store: inmemory
  storage:
    path: /tmp/tempo/metrics
    # Push span metrics + service graph metrics to Prometheus
    remote_write:
      - url: http://prometheus:9090/api/v1/write
  processor:
    service_graphs: {}
    span_metrics: {}

# Enable metrics generator processors for the default tenant
overrides:
  metrics_generator_processors:
    - service-graphs
    - span-metrics

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces
    wal:
      path: /tmp/tempo/wal
